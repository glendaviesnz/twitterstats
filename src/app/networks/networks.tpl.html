

<section class="panel panel-default">
    <div class="panel-heading">
        <strong>
            <i class="fa fa-ellipsis-v dashboard-panel-icon"></i><i class="fa fa-ellipsis-v dashboard-panel-icon"></i><i class="fa fa-ellipsis-v dashboard-panel-icon"></i>
            <span data-i18n="Data">Network of tweeters for #snowden</span>

        </strong>

    </div>
    <div class="row">
        <div class="col-md-6"> 
            <div id="container" ></div>

            <div sigma-graph graph-data="api" network-data="networks.networkData" tweeter="networks.tweeter" graph-container="container"> </div>
        </div>
        <div class="col-md-6 detail-panel" >

            <p>Select a node to view tweeter details</p>
            <div ng-hide="networks.tweeter.hideProfile" class="tweeter-profile profile-fadein" >
                <div>
                    <img src="{{ networks.tweeter.profilePic}}" width="50px" height="50px "/> {{ networks.tweeter.handle}}
                </div>
                <div class="tweeter-stats">
                    <div class="row">
                        <div class="col-sm-4"> 
                            <strong>Tweets: </strong>{{ networks.tweeter.tweets}} 
                        </div>
                        <div class="col-sm-4">
                            <strong>Followers: </strong>{{ networks.tweeter.followers}}
                        </div>
                        <div class="col-sm-4">
                            <strong>Following: </strong>{{ networks.tweeter.following}}
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</section>
